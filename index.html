<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard til Stigegolf</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <div class="center">
        <div id="add-header">
            <input type="text" id="add-field" placeholder="Navn">
            <button id="add-button">Tilf√∏j</button>
        </div>
        <div id="table-wrapper">
            <table id="scoreboard">
                <thead>
                <tr id="table-header">
                </tr>
                </thead>
                <tbody id="scores">
                </tbody>
                <tfoot id="result">
                </tfoot>
            </table>
        </div>
        <div id="add-bar">
            <button id="plus-one">+1</button>
            <button id="plus-two">+2</button>
            <button id="plus-three">+3</button>
            <button id="new-round">Ny runde</button>
        </div>
        <button id="clear-button">Ryd</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
